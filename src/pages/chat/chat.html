<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>

<ion-content padding>

  <message-box *ngFor="let m of messages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img [src]="'assets/images/dolphin_logo2.png'">
      </ion-avatar>
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Ask Dolphin..." [(ngModel)]="newMessage"></ion-input>
    </ion-item>
  </ion-toolbar>

</ion-footer>
